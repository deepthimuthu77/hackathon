<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap</title>
    <link rel="icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sign-up.css ">
    <script src="scripts/theme.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/favicon.svg" alt="SkillSwap Logo">
            <span class="site-name">SkillSwap</span>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button id="theme-toggle">â˜¾  Dark Mode</button> 
        </nav>
    </header>
    
    <main>
        <div class="signup-container">
            <h1>Create an Account</h1>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" required>
                
                <button type="submit" class="cta-button">Sign Up</button>

                <p id="login-line">
                    Already have an account? 
                    <a href="login.html">
                        Login
                    </a>
                </p>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 SkillSwap. A Free and Open Source Project. <a href="https://gitlab.com">Contribute on GitLab</a></p>
    </footer>
</body>
</html>
